



    <div class="row">

                {%  endif%}
                {% if i in filtd %}

                    <div class="col-1 mx-3 my-2">
                            <div class="disa">
                                <p>{{i}}</p>
                            </div>

                        </div>
                    {%else%}

                        <div class="col-1 mx-3 my-2">

                                <input type="checkbox" name="seats" value="{{i}}">

                    </div>
