{% extends 'book/basic.html' %}

{% block title %} Contact page {% endblock %}

{% block body %}

    <div class="container my-3">
        <h3>Contact us Regarding any query</h3>
        <form action="/shop/contact/" method="post">
            {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>


  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone no">
  </div>

    <div class="form-group">
    <label for="desc">Tell us how we can help you?</label>
    <textarea  class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
            <button type="submit" class="btn btn-success">Submit</button>

</form>
    </div>



{% endblock %}
