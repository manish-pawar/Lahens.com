<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/custom1.css'%}">
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Sign In </h2>
      <h2 class="inactive underlineHover"><a href="{% url 'register' %}" >Sign Up</a> </h2>

    <!-- Icon -->


    <!-- Login Form -->
    <form method="POST" action="">
        {% csrf_token %}
      <input type="text" id="username" class="fadeIn second" name="username" placeholder="Enter username">
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>




  </div>
</div>

</body>
</html>
